<!DOCTYPE html>
<html>
<head>
    <title>Test Assessment Reports</title>
</head>
<body>
    <h1>Test Assessment Reports</h1>
    <div id="reports"></div>
    
    <script>
        async function fetchReports() {
            try {
                const response = await fetch('/api/assessment-reports/post_secondary');
                const reports = await response.json();
                
                const reportsDiv = document.getElementById('reports');
                reportsDiv.innerHTML = `
                    <h2>Found ${reports.length} reports:</h2>
                    <ul>
                        ${reports.map(report => `
                            <li>
                                <strong>${report.display_name}</strong> 
                                (${report.case_id}) - 
                                Status: ${report.status}
                                <br>
                                Report length: ${report.markdown_report ? report.markdown_report.length : 0} chars
                                <br>
                                Created: ${report.created_at}
                            </li>
                        `).join('')}
                    </ul>
                `;
            } catch (error) {
                console.error('Error fetching reports:', error);
                document.getElementById('reports').innerHTML = 'Error fetching reports';
            }
        }
        
        fetchReports();
    </script>
</body>
</html>
